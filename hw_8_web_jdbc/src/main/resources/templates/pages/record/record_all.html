<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>groups</title>
</head>
<body>

<div layout:fragment="data_table_content">
    <tr th:each="record,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${record.getGroup().getGroupName()}"></td>
        <td th:text="${record.getStudent().getFirstName()}"></td>
        <td th:text="${record.getStudent().getLastName()}"></td>
        <td th:text="${record.getStudent().getPhoneNumber()}"></td>
        <td>
            <a th:href="@{'/records/details/' + ${record.getId()}}" type="button"
               class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/records/delete/' + ${record.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>
</div>

</body>
</html>
