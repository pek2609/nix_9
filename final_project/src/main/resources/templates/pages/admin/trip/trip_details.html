<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="utf-8">
    <link href="/css/bus_details.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <title>Details Bus</title>
</head>
<body>

<div layout:fragment="admin_content">

    <div class="container">
        <div class="row">
                <div class="project-info-box mt-0">
                    <h5 th:text="${trip.getRoute().getDepartureTown()} +'-' + ${trip.getRoute().getArrivalTown()} + ' ' + ${trip.getPrice()}"></h5>
                </div>
                <div class="project-info-box">
                    <b>Created:</b><p th:text="${#calendars.format(trip.getCreated(),'dd MMMM yyyy hh:mm a')}"></p>
                    <b>Updated:</b><p th:text="${#calendars.format(trip.getUpdated(),'dd MMMM yyyy hh:mm a')}"></p>
                    <b>Bus name:</b><p th:text="${trip.getBus().getName()}"></p>
                    <b>Bus seats:</b><p th:text="${trip.getBus().getSeats()}"></p>
                    <b>Promotion name:</b><p th:text="${trip.getPromotion()} == null ? '-' : ${trip.getPromotion().getName()}"></p>
                    <b>Promotion percent:</b><p th:text="${trip.getPromotion()} == null ? '-' : ${trip.getPromotion().getPercent()}"></p>
                    <b>Departure:</b><p th:text="${#calendars.format(trip.getDeparture(),'dd MMMM yyyy hh:mm a')}"></p>
                    <b>Arrival:</b><p th:text="${#calendars.format(trip.getArrival(),'dd MMMM yyyy hh:mm a')}"></p>
                    <b>Price:</b><p th:text="${trip.getPrice()}"></p>
                    <b>Order Count:</b><p th:text="${trip.getOrderCount()}"></p>
                    <div class="btn-toolbar mb-0">
                        <div class="item">
                            <a th:href="@{'/trips/update/' + ${trip.getId()}}" type="button"
                                    class="btn btn-dark mr-3">Update trip</a>
                        </div>
                        <div class="item" style="margin-left: 3px">
                            <button th:href="@{'/groups/all/student/' + ${trip.getId()}}" type="button"
                                    class="btn btn-dark mr-3">Show orders</button>
                        </div>
                    </div>
                </div><!-- / project-info-box -->
        </div>
    </div>

</div>
</div>
</body>
</html>
