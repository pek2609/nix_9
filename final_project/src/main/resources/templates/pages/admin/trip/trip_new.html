<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_new}">
<head>
    <meta charset="utf-8">
    <title>New Bus</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Route</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/trips/create}" th:object="${trip}" method="post"
                          class="needs-validation">
                        <div class="form-group" style="margin-top: 10px">
                            <label for="route">Select route</label>
                            <select class="form-control" id="route" th:field="*{route}">
                                <option th:each="route : ${routes}"
                                        th:value="${route.id}"
                                        th:text="${route.getDepartureTown().getName()} +'-' + ${route.getArrivalTown().getName()}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-top: 10px">
                            <label for="bus">Select bus</label>
                            <select class="form-control" id="bus" th:field="*{bus}">
                                <option th:each="bus : ${buses}"
                                        th:value="${bus.id}"
                                        th:text="${bus.getName()}+'(' + ${bus.getSeats()}+' seats)'">
                                </option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-top: 10px">
                            <label for="start" class="col-1 col-form-label">Departure</label>
                            <input type="datetime-local" class="form-control" id="start" th:field="*{departure}"
                                   required/>
                        </div>
                        <div class="form-group" style="margin-top: 10px">
                            <label for="end" class="col-1 col-form-label">Arrival</label>
                            <input type="datetime-local" class="form-control" id="end" th:field="*{arrival}" required/>
                        </div>
                        <div class="form-group" style="margin-top: 10px">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" aria-describedby="seats"
                                   placeholder="Enter price" th:field="*{price} ">
                        </div>
                        <button type="submit" class="btn btn-dark mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
