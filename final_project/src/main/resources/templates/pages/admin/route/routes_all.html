<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>groups</title>
</head>
<body style="padding-top: 50px">
    <div layout:fragment="data_table_content">
        <tr th:each="route,iter : ${pageData.getItems()}">
            <td th:text="${iter.count}"></td>
            <td th:text="${route.getDepartureTown()}"></td>
            <td th:text="${route.getArrivalTown()}"></td>
            <td th:text="${route.getTripCount()}"></td>
            <td>
                <a th:href="@{'/routes/details/' + ${route.getId()}}" type="button"
                   class="btn btn-primary">details</a>
            </td>
            <td>
                <a th:href="@{'/routes/delete/' + ${route.getId()}}" type="button" class="btn btn-danger">delete</a>
            </td>
        </tr>
    </div>
</body>
</html>
