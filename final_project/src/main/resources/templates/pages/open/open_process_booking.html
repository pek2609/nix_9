<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_new}">
<head>
    <title>Process Booking</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="fa fa-check-circle" aria-hidden="true"></i> Booking Process Message
                    </div>
                    <div class="card-body text-center">
                        <h1 class="h4" th:text="${message}">Booking Successful</h1>
                        <a class="btn btn-dark mt-3" href="/open/tickets">OK</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
