<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/auth_layout}">
<head>
    <meta charset="UTF-8">
    <link href="/css/tickets.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div layout:fragment="auth_content">

    <div class="container rounded shadow-sm">
        <form action="">
            <div class="row">
                <div class="col-md-6 col-12 mb-4">
                    <div class="form-control d-flex flex-column">
                        <p class="h-blue">FROM</p>
                        <select class="inputbox" id="departure">
                            <option th:each="type : ${towns}"
                                    th:text="${type}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-12 mb-4">
                    <div class="form-control d-flex flex-column">
                        <p class="h-blue">TO</p>
                        <select class="inputbox" id="arrival">
                            <option th:each="type : ${towns}"
                                    th:text="${type}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-12 mb-4">
                    <div class="form-control d-flex flex-column">
                        <p class="h-blue">DEPARTING</p> <input class="inputbox textmuted" type="date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-control d-flex flex-column">
                        <p class="h-blue">ADULTS(18+)</p> <select class="border-0 outline-none">
                        <option value="" hidden selected>0</option>
                        <option th:value="1">1</option>
                        <option th:value="2">2</option>
                        <option th:value="3">3</option>
                        <option th:value="2">4</option>
                        <option th:value="3">5</option>
                    </select>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-control d-flex flex-column">
                        <p class="h-blue">CHILDREN(0-17)</p> <select class="border-0 outline-none">
                        <option value="" hidden selected>0</option>
                        <option th:value="1">1</option>
                        <option th:value="2">2</option>
                        <option th:value="3">3</option>
                        <option th:value="4">2</option>
                        <option th:value="5">3</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="btn btn-dark form-control text-center">SEARCH</div>
        </form>
    </div>

    <section layout:fragment="ticket_content"></section>
</div>
</body>
</html>
