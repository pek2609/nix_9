<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <div class="row mb-2 mt-2" th:if="${showMessage}">
            <div class="col-12">
                <div th:if="${message}" class="alert alert-primary alert-dismissible fade show" role="alert">
                    <span th:text="${message}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${warnMessage}" class="alert alert-dark alert-dismissible fade show" role="alert">
                    <span th:text="${warnMessage}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <section class="h-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card card-registration my-4">
                            <div class="row g-0 justify-content-center">

                                <div class="col-xl-10">
                                    <div class="card-body p-md-5 text-black">
                                        <form method="POST" th:object="${authForm}" th:action="@{/registration}">
                                            <h3 class="mb-5 text-uppercase">Registration form</h3>
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" th:field="*{firstName}" id="firstName"
                                                               class="form-control form-control-lg"/>
                                                        <label class="form-label" for="firstName">First name</label>
                                                        <span class="has-error"
                                                              th:if="${#fields.hasErrors('firstName')}"
                                                              th:errors="*{firstName}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" th:field="*{lastName}" id="lastName"
                                                               class="form-control form-control-lg"/>
                                                        <label class="form-label" for="lastName">Last name</label>
                                                        <span class="has-error" th:if="${#fields.hasErrors('lastName')}"
                                                              th:errors="*{lastName}"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" th:field="*{phoneNumber}" id="phoneNumber"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                                <span class="has-error" th:if="${#fields.hasErrors('phoneNumber')}"
                                                      th:errors="*{phoneNumber}"></span>
                                            </div>

                                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                                <h6 class="mb-0 me-4">Gender: </h6>

                                                <div th:each="sex :${gender}"
                                                     class="form-check form-check-inline mb-0 me-4">
                                                    <input
                                                            th:field="*{sex}" th:value="${sex}"
                                                            class="form-check-input"
                                                            type="radio"
                                                            name="inlineRadioOptions"
                                                            id="gender"
                                                    />
                                                    <label th:text="${sex}" class="form-check-label"
                                                           for="gender"></label>
                                                </div>
                                                <span class="has-error" th:if="${#fields.hasErrors('sex')}"
                                                      th:errors="*{sex}"></span>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="email" th:field="*{email}" id="email"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="email">Email</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input th:field="*{password}" type="password" id="password"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="password">Password</label>
                                                <span class="has-error" th:if="${#fields.hasErrors('password')}"
                                                      th:errors="*{password}"></span>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input th:field="*{passwordConfirm}" type="password"
                                                       id="passwordConfirm"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="passwordConfirm">Confirm Password</label>
                                                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                                                      th:errors="*{passwordConfirm}"></span>
                                            </div>

                                            <div class="d-flex justify-content-start pt-3">
                                                <button type="submit" class="btn btn-warning btn-lg ">Submit form
                                                </button>
                                            </div>

                                            <div class="mt-3">
                                                <p class="mb-0 text-50">Have an account? <a th:href="@{/login}"
                                                                                            class="text-black-50 fw-bold">Sign
                                                    In</a></p>
                                            </div>

                                        </form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>

</body>
</html>
