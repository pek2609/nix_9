<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Details Student</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Details Student
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>id</th>
                            <td th:text="${student.getId()}"></td>
                        </tr>
                        <tr>
                            <th>firstname</th>
                            <td th:text="${student.getFirstName()}"></td>
                        </tr>
                        <tr>
                            <th>lastname</th>
                            <td th:text="${student.getLastName()}"></td>
                        </tr>
                        <tr>
                            <th>age</th>
                            <td th:text="${student.getAge()}"></td>
                        </tr>
                        <tr>
                            <th>phoneNumber</th>
                            <td th:text="${student.getPhoneNumber()}"></td>
                        </tr>
                        <tr>
                            <th>email</th>
                            <td th:text="${student.getEmail()}"></td>
                        </tr>
                        <tr>
                            <th>created</th>
                            <td th:text="${#calendars.format(student.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>updated</th>
                            <td th:text="${#calendars.format(student.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                    </table>
                    <hr>
                    <div class="btn-toolbar">
                        <div class="item mr-3">
                            <a th:href="@{'/students/update/' + ${student.getId()}}" type="button"
                               class="btn btn-primary">Update
                                Student</a>
                        </div>
                        <div class="item mr-3">
                            <a th:href="@{'/groups/all/student/' + ${student.getId()}}" type="button"
                               class="btn btn-primary">Show all groups</a>
                        </div>
                        <div class="dropdown mr-3">
                            <a type="button"
                               class="btn btn-warning" id="dropDownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Delete from group</a>
                            <div class="dropdown-menu" aria-labelledby="dropDownButton">
                                <a class="dropdown-item" th:each="type: ${deleteFromGroup}" th:text="${type.getGroupName()}" th:href="@{'/groups/delete/' +${type.getId()} + '/' +${student.getId()}}"></a>
                            </div>
                        </div>
                        <div class="dropdown mr-3">
                            <a type="button"
                               class="btn btn-success" id="dropDownButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add to group</a>
                            <div class="dropdown-menu" aria-labelledby="dropDownButton1" >
                                <a class="dropdown-item" th:each="type: ${addToGroup}" th:text="${type.getGroupName()}" th:href="@{'/groups/add/' +${type.getId()} + '/' +${student.getId()}}" href="#"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
